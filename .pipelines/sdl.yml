variables:
    CDP_DEFINITION_BUILD_COUNT: $[counter('', 0)] # needed for onebranch.pipeline.version task https://aka.ms/obpipelines/versioning
    LinuxContainerImage: "mcr.microsoft.com/onebranch/cbl-mariner/build:2.0" # Docker image which is used to build the project https://aka.ms/obpipelines/containers
    DEBIAN_FRONTEND: noninteractive
resources:
    repositories:
        - repository: templates
          type: git
          name: OneBranch.Pipelines/GovernedTemplates
          ref: refs/heads/main
        - repository: 1P
          type: git
          name: IDDP/msal-javascript-1p
          ref: OBP_PullRequest_hemoral_OJm2sw # TODO change to master

extends:
    template: v2/OneBranch.NonOfficial.CrossPlat.yml@templates # https://aka.ms/obpipelines/templates
    parameters:
        globalSdl:
            policheck:
                break: true
        stages:
            - stage: sdl
              displayName: "Run SDL Checks"
              jobs:
                - job: SDL
                  displayName: "SDL Job for JS"
                  pool:
                        type: linux
                    variables:
                        ob_outputDirectory: "./out"
                        ob_git_fetchDepth: -1
                        ob_git_persistCredentials: true
                    steps:
                    - template: build/sdl-tasks.yml
