<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'" />
    <title>Electron system browser auth redirect page</title>
    <style>
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 10px;
        font-size: 20px;
     }
    </style>
</head>
<body>
    <div class='container'>
        <h5>You are signed in now, press Continue to open your app</h5>
        <p>
            This page is for handling redirects only. Login through the electron application first to receive an authorization code.
        </p>
        <!-- 
            The default Redirect Uri is used for deep linking and has nothing to do with the authentication process. 
            You can replace this value with any unique scheme. 
         -->
         <a href="msal{Enter_the_Application_Id_Here}://auth">Click here to launch the app</a>
    </div>
</body>
</html>
