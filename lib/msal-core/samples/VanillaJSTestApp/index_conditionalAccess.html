<html>
<head>
    <title>Quickstart for MSAL JS</title>

    <script src="dist/msal.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="leftContainer">
            <p id="WelcomeMessage">Welcome to the Microsoft Authentication Library For Javascript Quickstart</p>
            <button id="SignIn" onclick="signIn()">Sign In</button>
            <button id="ReadMail" onclick="readMail()">Read Email</button>
            <button id="CallExtApi" onclick="extAPI()">External API</button>
            <button id="CallExtCaApi" onclick="extCAAPI()">External CA API</button>
        </div>
        <div class="rightContainer">
            <pre id="json"></pre>
        </div>
    </div>
    <script>
    /*var applicationConfig = {
            clientID: "245e9392-c666-4d51-8f8a-bfd9e55b2456",

    var msalConfig = {
        auth: {
            clientId: "245e9392-c666-4d51-8f8a-bfd9e55b2456",
            authority: "https://login.microsoftonline.com/common",
            validateAuthority: true
        },
        cache: {
            cacheLocation: "localStorage",
            storeAuthStateInCookie: true
        }
    };

    var loginRequest = {
        scopes: ["User.Read"]
    }

    var graphTokenRequest = {
        scopes: ["Mail.Read"]
    };

    var caApiTokenRequest = {
        scopes: ['api://a88bb933-319c-41b5-9f04-eff36d985612/access_as_user']
    };

    var graphConfig = {
        graphMeEndpoint: "https://graph.microsoft.com/v1.0/me",
        graphMailEndpoint: "https://graph.microsoft.com/v1.0/me/messages"
    };

    var externalCaAppConfig = {
        externalCaTodoListEndpoint: "https://buildtodoservice.azurewebsites.net/api/AccessCaApi",
        externalTodoListEndpoint: "https://buildtodoservice.azurewebsites.net/api/todolist",
        apiScopes: ['api://a88bb933-319c-41b5-9f04-eff36d985612/access_as_user'],
        requestedScopes: ['User.Read', 'api://a88bb933-319c-41b5-9f04-eff36d985612/access_as_user']
    }

    var resourceRequests = [graphTokenRequest, caApiTokenRequest];

    var myMSALObj = new Msal.UserAgentApplication(msalConfig);
    myMSALObj.handleRedirectCallback(authRedirectCallBack);

    var redirectEndpoint;

    function signIn() {
        myMSALObj.loginPopup(loginRequest).then(function (loginResponse) {
            //Login Success
            console.log("Token Response (Popup): " + JSON.stringify(loginResponse));
            showWelcomeMessage();
            acquireTokenPopupAndCallApi(graphConfig.graphMeEndpoint, graphTokenRequest);
        }).catch(function (error) {
            console.log("Login Error (Popup): " + JSON.stringify(error));
        });
    }

    function signInRedirect() {
        redirectEndpoint = graphConfig.graphMeEndpoint;
        myMSALObj.loginRedirect(loginRequest);
    }

    function authRedirectCallBack(error, response) {
        if (error) {
            console.log(error);
        } else {
            handleRedirectResponse(response, "redirect");
        }
    }

    function handleRedirectResponse(response, interactionType) {
        console.log("Interaction: " + interactionType);
        if (response.tokenType === "id_token") {
            console.log("ID Token Response: " + JSON.stringify(response));
            console.log("ID Token Scopes: " + response.scopes);
            showWelcomeMessage();
            acquireTokenRedirectAndCallApi(graphConfig.graphMeEndpoint, graphTokenRequest);
        } else if (response.tokenType === "access_token") {
            console.log("Access Token Response: " + JSON.stringify(response));
            console.log("Access Token Scopes: " + response.scopes);
            getAPI(redirectEndpoint, response.accessToken, apiCallback);
        } else {
            console.error("token type is:" + response.tokenType);
        }
    }

    function acquireTokenPopupAndCallApi(endpoint, request) {
        myMSALObj.acquireTokenSilent(request).then(function (tokenResponse) {
            console.log("Silent Token Response (Popup): " + JSON.stringify(tokenResponse));
            getAPI(endpoint, tokenResponse.accessToken, apiCallback);
        }).catch(function (error) {
            console.log("Silent Error (Popup): " + JSON.stringify(error));
            // Call acquireTokenPopup (popup window) in case of acquireTokenSilent failure due to consent or interaction required ONLY
            if (requiresInteraction(error.errorCode)) {
                console.log("Claims: " + error);
                myMSALObj.acquireTokenPopup(request).then(function (tokenResponse) {
                    console.log("Token Response (Popup): " + JSON.stringify(tokenResponse));
                    getAPI(endpoint, tokenResponse.accessToken, apiCallback);
                }).catch(function (error) {
                    console.log("Error (Popup): " + JSON.stringify(error));
                });
            } else if (error.errorCode === "user_login_error") {
                myMSALObj.loginPopup(request).then()
            }
        });
    }

    // This function can be removed if you do not need to support IE
   function acquireTokenRedirectAndCallApi(request, endpoint) {
        //Call acquireTokenSilent (iframe) to obtain a token for Microsoft Graph
        myMSALObj.acquireTokenSilent(request).then(function (tokenResponse) {
            console.log("Silent Token Response (Redirect): " + JSON.stringify(tokenResponse));
            getAPI(endpoint, tokenResponse.accessToken, apiCallback);
        }).catch(function (error) {
            //Call acquireTokenRedirect in case of acquireToken Failure
            if (requiresInteraction(error.errorCode)) {
                myMSALObj.acquireTokenRedirect(request);
            } else if (error.errorCode === "user_login_error") {
                myMSALObj.loginRedirect(request);
            } else {
                console.error("error is: "+ error);
                console.log("stack:" + error.stack);
            }
        });
    }

    function getAPI(theUrl, accessToken, callback) {
        console.log(theUrl);
        var xmlHttp = new XMLHttpRequest();
        xmlHttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200)
                callback(JSON.parse(this.responseText));
        }
        xmlHttp.open("GET", theUrl, true); // true for asynchronous
        xmlHttp.setRequestHeader('Authorization', 'Bearer ' + accessToken);
        xmlHttp.send();
    }

    // function postAPI(theUrl, accessToken, payload, callback) {
    //     var xmlHttp = new XMLHttpRequest();
    //     xmlHttp.onreadystatechange = function () {
    //         if (this.readyState == 4 && this.status == 200)
    //             callback(JSON.parse(this.responseText));
    //     }
    //     xmlHttp.open("POST", theUrl, true); // true for asynchronous
    //     xmlHttp.setRequestHeader('Authorization', 'Bearer ' + accessToken);
    //     xmlHttp.send();
    // }

    function apiCallback(data) {
        document.getElementById("json").innerHTML = JSON.stringify(data, null, 2);
    }

    function showWelcomeMessage() {
        var divWelcome = document.getElementById('WelcomeMessage');
        divWelcome.innerHTML = 'Welcome ' + myMSALObj.getAccount().userName + " to Microsoft Graph API";
        var loginbutton = document.getElementById('SignIn');
        loginbutton.innerHTML = 'Sign Out';
        loginbutton.setAttribute('onclick', 'signOut();');
    }

    function readMail() {
        redirectEndpoint = graphConfig.graphMailEndpoint;
        acquireTokenPopupAndCallApi(redirectEndpoint, graphTokenRequest);
        // acquireTokenRedirectAndCallApi(graphConfig.graphMailEndpoint, graphTokenRequest);
    }

    function extAPI() {
        redirectEndpoint = externalCaAppConfig.externalTodoListEndpoint;
        acquireTokenPopupAndCallApi(redirectEndpoint, caApiTokenRequest);
        // acquireTokenRedirectAndCallApi(externalCaAppConfig.externalCaTodoListEndpoint, extApiTokenRequest);
    }

    function extCAAPI() {
        redirectEndpoint = externalCaAppConfig.externalCaTodoListEndpoint;
        acquireTokenPopupAndCallApi(redirectEndpoint, caApiTokenRequest);
        // acquireTokenRedirectAndCallApi(externalCaAppConfig.externalCaTodoListEndpoint, extApiTokenRequest);
    }

    function signOut() {
        myMSALObj.logout();
    }

    function requiresInteraction(errorMessage) {
        if (!errorMessage || !errorMessage.length) {
            return false;
        }

        console.log("requiresinteraction is:" + errorMessage );
        return errorMessage.indexOf("consent_required") !== -1 ||
            errorMessage.indexOf("interaction_required") !== -1 ||
            errorMessage.indexOf("login_required") !== -1 ;
    }

    // Browser check variables
    var ua = window.navigator.userAgent;
    var msie = ua.indexOf('MSIE ');
    var msie11 = ua.indexOf('Trident/');
    var msedge = ua.indexOf('Edge/');
    var isIE = msie > 0 || msie11 > 0;
    var isEdge = msedge > 0;

    //If you support IE, our recommendation is that you sign-in using Redirect APIs
    //If you as a developer are testing using Edge InPrivate mode, please add "isEdge" to the if check
    if (true) {
        if (myMSALObj.getAccount()) {// avoid duplicate code execution on page load in case of iframe and popup window.
            showWelcomeMessage();
            acquireTokenPopupAndCallApi(graphConfig.graphMeEndpoint, loginRequest);
        }
    }
    else {
        // document.getElementById("SignIn").onclick = function () {
        //     myMSALObj.loginRedirect(loginRequest);
        // };

        // document.getElementById("ReadMail").onclick = function () {
        //     readMail();
        // };

        if (myMSALObj.getAccount() && !myMSALObj.isCallback(window.location.hash)) {// avoid duplicate code execution on page load in case of iframe and popup window.
            showWelcomeMessage();
            acquireTokenRedirectAndCallApi(loginRequest);
        }
    }
</script>
</body>
</html>
