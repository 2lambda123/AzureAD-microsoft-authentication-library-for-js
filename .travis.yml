addons:
  firefox: "latest",
  chrome: "stable",

language: node_js

node_js:
  - 'stable'

cache:
  directories:
     - node_modules

before_install:
  # starting a GUI to run tests, per https://docs.travis-ci.com/user/gui-and-headless-browsers/#Using-xvfb-to-Run-Tests-That-Require-a-GUI
      - export DISPLAY=:99.0
      - sh -e /etc/init.d/xvfb start

install:		
  - npm install
  - npm install -g karma
  - npm install -g typings


