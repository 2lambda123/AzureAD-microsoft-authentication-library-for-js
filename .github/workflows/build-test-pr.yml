# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Run CI
# Runs CI on Pull Requests for libraries affected by PR

on: pull_request

concurrency:
  group: ci-${{github.ref}}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  pre-check:
    permissions:
      contents: read  # for dorny/paths-filter to fetch a list of changed files
      pull-requests: read  # for dorny/paths-filter to read pull requests
    runs-on: ubuntu-latest
    outputs:
      # Expose matched filters as job 'packages' output variable
      packages: ${{ steps.lib-filter.outputs.changes }}
      extensions: ${{ steps.extensions-filter.outputs.node-extensions }}

    steps:
      - uses: dorny/paths-filter@v2
        id: lib-filter
        with:
          # &common and &browser are YAML anchors
          # *common and *browser references previously defined anchor
          # browser/node filter will match any path under common as well as their own
          # angular/react filter will match any path under common and browser as well as their own
          filters: |
            msal-common: &common
              - 'lib/msal-common/**/**.!(md)'
              - '.github/workflows/build-test-pr.yml'
            msal-browser: &browser
              - *common
              - 'lib/msal-browser/**/**.!(md)'
            msal-node:
              - *common
              - 'lib/msal-node/**/**.!(md)'
            msal-angular:
              - *browser
              - 'lib/msal-angular/**/**.!(md)'
            msal-react:
              - *browser
              - 'lib/msal-react/**/**.!(md)'

      - uses: dorny/paths-filter@v2
        id: extensions-filter
        with:
          filters: |
            node-extensions:
              - 'lib/msal-common/**/**.!(md)'
              - '.github/workflows/build-test-pr.yml'
              - 'extensions/msal-node-extensions/**/**.!(md)'

  ci-msal-common:
    name: msal-common
    needs: pre-check
    if: |
      !failure() && 
      contains(toJSON(needs.pre-publish.outputs.packages), 'common')
    uses: AzureAD/microsoft-authentication-library-for-js/.github/workflows/ci-template.yml@dev
    with:
      path: 'lib'
      lib-name: 'msal-common'

  ci-msal-browser:
    name: msal-browser
    needs: pre-check
    if: |
      !failure() && 
      contains(toJSON(needs.pre-publish.outputs.packages), 'browser')
    uses: AzureAD/microsoft-authentication-library-for-js/.github/workflows/ci-template.yml@dev
    with:
      path: 'lib'
      lib-name: 'msal-browser'

  ci-msal-node:
    name: msal-node
    needs: pre-check
    if: |
      !failure() && 
      contains(toJSON(needs.pre-publish.outputs.packages), 'node')
    uses: AzureAD/microsoft-authentication-library-for-js/.github/workflows/ci-template.yml@dev
    with:
      path: 'lib'
      lib-name: 'msal-node'

  ci-msal-angular:
    name: msal-angular
    needs: pre-check
    if: |
      !failure() && 
      contains(toJSON(needs.pre-publish.outputs.packages), 'angular')
    uses: AzureAD/microsoft-authentication-library-for-js/.github/workflows/ci-template.yml@dev
    with:
      path: 'lib'
      lib-name: 'msal-angular'

  ci-msal-react:
    name: msal-react
    needs: pre-check
    if: |
      !failure() && 
      contains(toJSON(needs.pre-publish.outputs.packages), 'react')
    uses: AzureAD/microsoft-authentication-library-for-js/.github/workflows/ci-template.yml@dev
    with:
      path: 'lib'
      lib-name: 'msal-react'

  ci-msal-node-extensions:
    name: msal-node-extensions
    needs: pre-check
    if: |
      !failure() && 
      needs.pre-publish.outputs.extensions == 'true'
    uses: AzureAD/microsoft-authentication-library-for-js/.github/workflows/ci-template.yml@dev
    with:
      path: 'extensions'
      lib-name: 'msal-node-extensions'
